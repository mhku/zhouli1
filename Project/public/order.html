<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta charset="UTF-8">
  <title>title</title>
  <link rel="stylesheet" href="css/food.css"/>
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="container-fluid order">
  <div id="header"></div>
  <div id="rightFixed"></div>
  <h3>订单结算</h3>
  <div class="order-msg">
    <h4>收货人信息：</h4>
    <div class="rcv-msg">
      <p><span>收货人姓名：</span><input type="text" name="uname" id="uname" required/> <b>*</b></p>
      <p><span>邮箱：</span><input type="email"/> <b>*</b></p>
      <p><span>电话：</span><input type="tel"/> <b>*</b></p>
      <p><span>地区：</span><input type="text"/> <b>*</b></p>
      <p class="address"><span>街道地址：</span><input type="text"/> <b>*</b></p>
    </div>
    <hr/>
    <h4>配送方式：</h4>
    <div class="send-method">
      <p><span><label><input type="radio" checked name="send-method" value="5"/> 平 邮</label></span> 费用：￥5.00</p>
      <p><span><label><input type="radio" name="send-method" value="10"/> 快 递</label></span> 费用：￥10.00</p>
      <p><span><label><input type="radio" name="send-method" value="100"/> EMS</label></span> 费用：￥100.00</p>
    </div>
    <hr/>
    <h4>支付方式：</h4>
    <div class="payment">
      <p><label><input type="radio" checked name="payment" value="1"/> 货到付款 &nbsp;您需要在收货时用现金等方式向送货员支付订单款项</label> </p>
      <p><label><input type="radio" name="payment" value="2"/> 银行转账 &nbsp;您汇款时请务必在电汇单的用途栏内注明订单号</label> </p>
    </div>
    <hr/>
    <h4>购物清单：
      <!--<a href="#">[修改购物车]</a>-->
    </h4>
    <table id="tbl">
      <thead>
      <tr>
        <th>商品</th>
        <th>价格</th>
        <th>数量</th>
        <th>小计</th>
      </tr>
      </thead>
      <tbody id="tbd">
      <tr>
        <td><input type="checkbox" class="subCheck" checked/><img src="img1/1.jpg" alt="1"/>蔓越莓100x2袋</td>
        <td>￥45.00</td>
        <td>1</td>
        <td>￥45.00</td>
      </tr>
      <tr>
        <td colspan="2"><input type="checkbox" class="all"/></td>
        <td>总计：</td>
        <td>￥45.00</td>
      </tr>
      </tbody>
    </table>
    <hr/>
    <h4>给卖家留言：</h4>
    <textarea  class="form-control msg" placeholder="选填：对本次交易的说明(建议填写和卖家达成一致的说明)" rows="5"></textarea>
    <hr/>
    <p><span>邮费：</span><b>￥5.00</b></p>
    <p class="pay"><span>应支付金额：</span><b>￥50.00</b></p>
    <p><button type="button" class="sbm">提交订单</button></p>

  </div>
  <div id="footer"></div>
</div>
<br/><br/>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootlint.js"></script>
<script src="js/banner.js"></script>
<script src="js/all.js"></script>
<script src="js/shoppingCart.js"></script>
<script src="js/order.js"></script>
<script>
  //bootlint.showLintReportForCurrentDocument([]);
</script>
</body>
</html>
